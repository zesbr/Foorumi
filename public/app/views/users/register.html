<div class="page-header">
  <h1>Rekisteröidy</h1>
</div>

<form>
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="newUser.username">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="text" class="form-control" ng-model="newUser.password">
  </div>

  <div class="form-group">
    <label>Salasana uudelleen</label>
    <input type="text" class="form-control" ng-model="newUser.passwordConfirmation">
  </div>

  <div class="form-group">
    <p style="color: red">{{ error }}</p>
  </div>

  <button class="btn btn-success" ng-click="register()">Rekisteröidy</button>
</form>
